<div class="page-top" style="width: 100%; height: 20px; background: blueviolet">

</div>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <div class="navbar-header navbar-nav mr-auto ">
      <a class="navbar-brand" routerLink="/home">BOOK-STORE</a>
    </div>
    <div id="navbar">
      <ul class="nav navbar navbar-nav mr-auto ">
        <li><a mat-button routerLink="/chat">Lets Chat</a></li>
        <li><a mat-button routerLink="/viewBooks">All Books</a></li>
        <form (ngSubmit)="searchBookByTitle()" class="navbar-form dropdown">
          <div class="form-group btn-spacer">
            <div class="input-group">
              <div class="row">
                <input type="text" id="title" name="title" [(ngModel)]="titleKeyword" class="form-control"
                       (click)="onClick()"
                       (ngModelChange)="textChange($event)"
                       (keyup)="onKeyDownAction($event)"
                       (focus)="onFocusEventAction()"
                       placeholder="Book Search" autocomplete="off"/>
                <div class="input-group-append">
                  <span class="input-group-text btn btn-outline-info" (click)="onBlurEventAction()">
                    <i [ngClass]="showDropDown ? 'fa fa-caret-up' : 'fa fa-caret-down'"></i>
                  </span>
                </div>
              </div>
              <ul class="data-container no-list-style" *ngIf="showDropDown">
                <li *ngFor="let data of dispList; let i = index" type="button" (click)="updateTextBox(data)"
                    class="data-list btn btn-outline-light li-btn-fixes btn-block"
                    [ngClass]="{highlight:checkHighlight(i)}">
                  {{data[columnName2]}}: {{data[columnName]}}
                </li>
              </ul>
            </div>
          </div>
          <button type="submit" class="btn btn-info btn-spacer">Search <i class="fa fa-angle-down"></i></button>
        </form>
      </ul>
      <ul class="nav navbar navbar-nav ml-auto">
        <li *ngIf="!loggedIn">
          <a mat-button routerLink="/account">MY ACCOUNT</a>
        </li>
        <li *ngIf="loggedIn">
          <a mat-button routerLink="/shoppingCart">SHOPPING CART</a>
        </li>
        <li *ngIf="loggedIn">
          <a mat-button routerLink="/My Profile">MY PROFILE</a>
        </li>
        <li *ngIf="loggedIn">
          <a mat-button (click)="execLogout()" routerLink="/logout">LOGOUT</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
